version: '3.8'

services:
  ha-log-debugger-ai:
    image: ghcr.io/loryanstrant/ha-log-debugger-ai:latest
    container_name: ha-log-debugger-ai
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount Home Assistant config directory (read-only)
      - /path/to/homeassistant/config:/config:ro
      # Mount data directory for SQLite database
      - ./data:/data
    environment:
      # Required: OpenAI-compatible API configuration
      - OPENAI_ENDPOINT_URL=https://api.openai.com/v1
      - OPENAI_API_KEY=your_api_key_here
      
      # Optional: Model configuration
      - MODEL_NAME=gpt-3.5-turbo
      
      # Optional: Application configuration
      - TZ=America/New_York
      - HA_CONFIG_PATH=/config
      - LOG_LEVEL=INFO
      - WEB_PORT=8080
    
    # Ensure container can read Home Assistant logs
    depends_on:
      - homeassistant
    
    # Network configuration (if using custom networks)
    networks:
      - homeassistant
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example Home Assistant service (you may already have this)
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    volumes:
      - /path/to/homeassistant/config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

# Networks (optional, if using custom networks)
networks:
  homeassistant:
    driver: bridge